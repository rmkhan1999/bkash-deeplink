<!DOCTYPE html>
<html>
<head>
  <title>Open bKash App</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    .prompt {
      display: none;
      color: red;
      font-weight: bold;
    }
  </style>
  <script>
    const ua = navigator.userAgent.toLowerCase();
    const isFacebook = ua.includes("fbav") || ua.includes("fbios") || ua.includes("messenger");

    const bkashURL = "https://bka.sh/next";

    if (isFacebook) {
      // Show prompt for manual open
      window.addEventListener('DOMContentLoaded', () => {
        document.querySelector('.prompt').style.display = 'block';
        document.getElementById("fallbackLink").href = bkashURL;
      });
    } else {
      // Direct redirect if not Facebook/Messenger
      window.location.href = bkashURL;
    }
  </script>
</head>
<body>
  <p class="prompt">
    ⚠️ You’re using Facebook or Messenger.<br />
    Tap the ••• menu and choose “Open in browser” to continue.
  </p>
  <p>
    If nothing happens, <a id="fallbackLink" href="#">click here</a>.
  </p>
</body>
</html>
