<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting to bKash...</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background-color: #f2f2f2;
      color: #222;
      text-align: center;
      padding: 3rem 1rem;
    }

    .logo {
      width: 120px;
      margin-bottom: 1.5rem;
    }

    .prompt {
      display: none;
      background-color: #fff3cd;
      color: #856404;
      padding: 1rem;
      border-radius: 6px;
      margin-bottom: 1rem;
      border: 1px solid #ffeeba;
      font-weight: 500;
    }

    .link-box {
      margin-top: 1rem;
    }

    .link-box a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #d90064;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

    .link-box a:hover {
      background-color: #b00050;
    }
  </style>
</head>
<body>
  <img src="https://www.bkash.com/themes/custom/bkash/logo.svg" alt="bKash Logo" class="logo" />

  <div class="prompt">
    ⚠️ You’re using Facebook or Messenger.<br />
    Tap the ••• menu and choose <strong>“Open in browser”</strong> to continue.
  </div>

  <p>If nothing happens automatically, you can tap the button below:</p>

  <div class="link-box">
    <a id="fallbackLink" href="https://bka.sh/next?uuid=xyz&c=savings">Open bKash App</a>
  </div>

  <script>
    const ua = navigator.userAgent.toLowerCase();
    const isFacebook = ua.includes("fbav") || ua.includes("fbios") || ua.includes("messenger");

    const bkashURL = "https://bka.sh/next?uuid=xyz&c=savings";

    if (isFacebook) {
      document.querySelector(".prompt").style.display = "block";
    } else {
      // Automatically redirect if not inside FB/Messenger
      window.location.href = bkashURL;
    }

    // Fallback link already set above
  </script>
</body>
</html>
