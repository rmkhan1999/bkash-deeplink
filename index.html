<!DOCTYPE html>
<html>
  <head>
    <title>Launching bKash...</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      const params = new URLSearchParams(window.location.search);
      const uuid = params.get("uuid") || "demo";
      const c = params.get("c") || "savings";
      const httpsLink = `https://bka.sh/next?uuid=${uuid}&c=${c}`;

      // If inside Facebook, try to open in Safari/Chrome
      const ua = navigator.userAgent.toLowerCase();
      const isFacebook = ua.includes("fbav") || ua.includes("fbios") || ua.includes("messenger");

      if (isFacebook) {
        alert("Please click the three dots ••• and choose 'Open in browser' for the best experience.");
      }

      // Always redirect after short delay
      setTimeout(() => {
        window.location.href = httpsLink;
      }, 1000);
    </script>
  </head>
  <body>
    <p>Launching the bKash app...</p>
  </body>
</html>
