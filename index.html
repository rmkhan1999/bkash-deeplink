<!DOCTYPE html>
<html>
  <head>
    <title>Launching bKash...</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      const params = new URLSearchParams(window.location.search);
      const uuid = params.get("uuid") || "demo";
      const c = params.get("c") || "savings";
      const httpsLink = `https://bka.sh/next?uuid=${uuid}&c=${c}`;

      // Detect in-app browser like Facebook or Messenger
      const ua = navigator.userAgent.toLowerCase();
      const isFacebook = ua.includes("fbav") || ua.includes("fbios") || ua.includes("messenger");

      if (isFacebook) {
        alert("To continue, please tap the three dots (•••) in the corner and choose 'Open in browser'.");
      }

      // Redirect to bKash link after a delay
      setTimeout(() => {
        window.location.href = httpsLink;
      }, 1000);
    </script>
  </head>
  <body>
    <p>Launching the bKash app...</p>
  </body>
</html>
